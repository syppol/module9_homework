<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="task_4.css">
    <title>input</title>
</head>
<body>
    <main class="group">
        <div>
            <h1>Вывод картинки на экран, если введенные числа попадают в диапазон от 100 до 300</h1>
        </div>
        <div class="border">
            <div class="input-output">
                <input id="input1" class="input" type="text" placeholder="Введите первое число" />
                <input id="input2" class="input" type="text" placeholder="Введите второе число" />
                <button class="btn j-btn-request">SUBMIT</button>
            </div>
        </div>
        <div class="result j-result">Здесь будет результат запроса</div>
    </main>
    <script src="task_4.js"></script>
</body>
</html>
