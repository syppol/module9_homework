<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="task_5.css">
    <title>input</title>
</head>
<body>
    <main class="group">
        <div>
            <h1>Вывод картинок на экран, если введенные в input-ы числа попадают в диапазон от 1 до 10</h1>
        </div>
        <div class="border">
            <div class="input-output">
                <input id="page" class="input" type="text" placeholder="Номер страницы" />
                <input id="limit" class="input" type="text" placeholder="Лимит" />
                <button class="btn j-btn-request">Запрос</button>
            </div>
        </div>
        <div class="result j-result">Здесь будет результат запроса</div>
    </main>
    <script src="task_5.js"></script>
</body>
</html>
